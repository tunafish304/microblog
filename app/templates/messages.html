{% extends "base.html" %}

{% block content %}
    <h1>{{ _('Messages') }}</h1>
    {% for post in messages %}
        {% include '_post.html' %}
    {% endfor %}
    <nav aria-label="Message navigation">
    <div class="pager">
        <span class="previous{% if not prev_url %} disabled{% endif %}">
            <a href="{{ prev_url or '#' }}">
                <span aria-hidden="true">&larr;</span> {{ _('Newer messages') }}
            </a>
        </span>
        <span class="next{% if not next_url %} disabled{% endif %}">
            <a href="{{ next_url or '#' }}">
                {{ _('Older messages') }} <span aria-hidden="true">&rarr;</span>
            </a>
        </span>
    </div>
    </nav>
{% endblock %}
